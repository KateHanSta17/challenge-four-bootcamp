<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
    <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    <script defer src="./assets/js/form.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <!-- dark/light mode toggle on form page-->
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider round"></span>
    </label>
    <!-- anchor tag to take you back to the blogs that are already saved -->
    <a href="./blog.html">View Blogs</a>
  </header>
  <main>
    <!-- TODO: Create landing page elements -->
    <aside>
      <h2>My First Blog</h2>
    </aside>
    <section>
      <form id="blogForm">
        <h2>What's on your mind?</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea>
        <input type="submit" value="Submit">
      </form>
      <p id="errorMessage" style="color: red; display: none;">Please complete the form.</p>
    </section>
  </main>
  <footer>
    <a href="https://katehansta17.github.io/challenge-2-project/" target="_blank">Kate's Portfolio</a>
  </footer>
</body>
</html>
